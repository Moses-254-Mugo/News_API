{% macro displayarticles(articles) %}

    {% for article in articles %}
        <li>{{ article.title}}</li>
        <div class="card">
            <img src="{{article.urlToImage}}" alt="" class="card-img-top">
            <div class="card-body">
                <p>{{article.description}}</p>
                <p><br>{{ article.author}}</p>
                
            </div>
        </div>
    {% endfor %}

{% endmacro %}
